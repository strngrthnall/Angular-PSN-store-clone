<div class="container">
  <div class="container__title">
    <h3>Play it now!</h3>
  </div>
  <div class="container__details">
    <div class="container__details__console">
      <span>|</span>
      <p>{{gameType}}</p>
    </div>
    <div class="container__details__money">
      <p class="container__details__money__promo-price {{hide}}">{{gameOriginalPrice}}</p>
      <p class="container__details__money__price">{{gamePrice}}</p>
    </div>
  </div>
</div>
